<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fdf9f6;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      font-size: 2em;
      color: #6a4e42;
    }

    .auth-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .auth-screen input, .auth-screen button {
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
    }

    .auth-screen input {
      padding: 10px;
      margin-top: 10px;
    }

    .auth-screen button {
      margin-top: 10px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #6a4e42;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    #map {
      display: none;
      height: 70vh;
      width: 100%;
    }

    .leaflet-popup-content {
      max-height: 250px;
      overflow-y: auto;
    }

    .leaflet-popup-content img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .leaflet-popup-content p {
      margin: 4px 0 0;
      font-weight: 500;
    }

    .leaflet-popup-content small {
      color: #888;
    }

    .fullscreen-img {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .fullscreen-img img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 10px;
    }

    .timeline-container {
      display: none;
      flex-direction: column;
      height: 100px;
      background: #fff8f1;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-top: 2px solid #e0d4cc;
    }

    .timeline-bar {
      position: relative;
      width: 90%;
      height: 4px;
      background: #d8c7be;
      margin-top: 10px;
    }

    .timeline-progress {
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 4px;
      background: #6a4e42;
      transition: width 0.3s linear;
    }

    .timeline-pin {
      position: absolute;
      top: -6px;
      width: 12px;
      height: 12px;
      background: #6a4e42;
      border-radius: 50%;
      cursor: pointer;
    }

    .play-button {
      background: #6a4e42;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .play-button {
        padding: 6px 12px;
        font-size: 0.9rem;
      }

      .timeline-pin {
        width: 10px;
        height: 10px;
      }
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

<div class="auth-screen" id="auth">
  <h1>üîê Enter Your Password</h1>
  <input type="password" id="password" placeholder="Enter password..." />
  <button onclick="checkPassword()">Unlock</button>
</div>

<h1 id="title" style="display:none;">Our Memory Map</h1>
<div id="map"></div>
<div class="timeline-container" id="timelineContainer">
  <button class="play-button" id="playPause">‚ñ∂Ô∏è</button>
  <div class="timeline-bar" id="timelineBar">
    <div class="timeline-progress" id="timelineProgress"></div>
  </div>
</div>

<div class="fullscreen-img" id="fullscreen" onclick="hideFullscreen()">
  <img id="fullscreenImg" src="" />
</div>

<script>
  const CORRECT_PASSWORD = "1709";

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === CORRECT_PASSWORD) {
      document.getElementById("auth").style.display = "none";
      document.getElementById("map").style.display = "block";
      document.getElementById("title").style.display = "block";
      document.getElementById("timelineContainer").style.display = "flex";
      initMap();
    } else {
      alert("Wrong password. Try again.");
    }
  }

  const memories = [
    {
      coords: [33.8578, 35.5684],
      title: 'Lyana ‚Äì Mansourieh',
      date: '2024-01-04',
      imgs: ['photos/Visiting Lyana.jpeg']
    },
	{
      coords: [33.82, 35.48],
      title: 'Lakkis ‚Äì Downtown',
      date: '2024-03-20',
      imgs: ['photos/Lakkis.jpeg']
    },
	{
      coords: [33.9329, 35.5892],
      title: 'Pasta ‚Äì Dbayeh',
      date: '2024-05-11',
      imgs: ['photos/Cindy birthday.jpeg']
    },
	{
      coords: [33.87, 35.51],
      title: 'Forum de Beyrouth ‚Äì Downtown',
      date: '2025-06-30',
      imgs: ['photos/Pre-Jamboree.jpeg', 'photos/Jamboree.jpeg','photos/Jamboree 2.jpeg','photos/Jamboree 3.jpeg' ]
    },
    {
      coords: [33.9803, 35.6529],
      title: 'Kanz ‚Äì Hamra',
      date: '2025-07-28',
      imgs: ['photos/Michelle and Reem birthday.jpeg']
    }
  ];

  let map;
  let currentIndex = 0;
  let interval;
  let isPlaying = false;

  function initMap() {
    map = L.map('map').setView([34, 35], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    memories.forEach(memory => {
      const imgHtml = memory.imgs.map(
        img => `<img src="${img}" onclick="showFullscreen('${img}')"/>`
      ).join('');
      const popup = `${imgHtml}<p>${memory.title}</p><small>${memory.date}</small>`;
      L.marker(memory.coords).addTo(map).bindPopup(popup);
    });

    drawTimeline();
  }

  function drawTimeline() {
    const bar = document.getElementById("timelineBar");
    const total = memories.length;

    memories.forEach((mem, i) => {
      const left = (i / (total - 1)) * 100;
      const pin = document.createElement("div");
      pin.classList.add("timeline-pin");
      pin.style.left = `${left}%`;
      pin.onclick = () => jumpTo(i);
      bar.appendChild(pin);
    });
  }

  function jumpTo(index) {
    currentIndex = index;
    const m = memories[index];
    map.setView(m.coords, 12);
    L.popup()
      .setLatLng(m.coords)
      .setContent(
        m.imgs.map(img => `<img src="${img}" onclick="showFullscreen('${img}')"/>`).join('') +
        `<p>${m.title}</p><small>${m.date}</small>`
      )
      .openOn(map);
    updateProgress();
  }

  function updateProgress() {
    const percent = (currentIndex / (memories.length - 1)) * 100;
    document.getElementById("timelineProgress").style.width = `${percent}%`;
  }

  function togglePlayPause() {
    const button = document.getElementById("playPause");
    if (isPlaying) {
      clearInterval(interval);
      button.textContent = "‚ñ∂Ô∏è";
    } else {
      interval = setInterval(() => {
        jumpTo(currentIndex);
        currentIndex++;
        if (currentIndex >= memories.length) {
          clearInterval(interval);
          isPlaying = false;
          button.textContent = "‚ñ∂Ô∏è";
          return;
        }
      }, 2000);
      button.textContent = "‚è∏Ô∏è";
    }
    isPlaying = !isPlaying;
  }

  function showFullscreen(src) {
    const viewer = document.getElementById("fullscreen");
    const img = document.getElementById("fullscreenImg");
    img.src = src;
    viewer.style.display = "flex";
  }

  function hideFullscreen() {
    document.getElementById("fullscreen").style.display = "none";
  }

  document.getElementById("playPause").onclick = togglePlayPause;
</script>

</body>
</html>
